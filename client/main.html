<template name="issues">
  <section>
    <div class="badge-header">
      <h1 class="display-4" align="center">Project Issues</h1>
    </div>
  </section>


  <!-- lots of css stuff needed -->
  <div class="CreateNewIssues">
    <form class="new-Issue"> 
      <input type="text" name="title" placeholder="Issue Title">
      <input type="text" name="project" placeholder="Issue Project">
      <input type="text" name="details" placeholder="Issue Details">
      {{#if currentUser}}
        <input type="submit" value="Submit"> 
      {{else}}
        <br> User must be logged in to create new Issues 
        <br> Please contact me if you wish to login and interact with this Project Issues page
      {{/if}}  
    </form>
  </div>

  <div class="SortIssues">
    <label class="sort-All">
      <input type="checkbox" checked="{{sortAll}}"> View All Issues Including Completed Issues
    </label> <br>
      
    <label class="sort-Date">
      <input type="checkbox" checked="{{sortDate}}"> Sort By Date
    </label> <br>

    <label class="sort-Project"> <!-- {{sortProject}} -->   
      <div class="form-group">
      <form>
      <label for="exampleSelect1"></label>
      <select class="sort-Project" id="sortProject">
        <option>View All Projects</option>
        <option>Website</option>
        <option>Monopoly</option>
      </select>
    </form>
    </div> 
    </label>
  </div> <br>

  <div>
    <ul class="TheListofIssues">
      {{#each issueslistDefault}}
        <p class="ListofIssuesFont"> {{> IssueList}} </p> <hr class="EndofIssue">
      {{/each}} 
    </ul>
  </div>
   
</template>

<template name="IssueList">
  <li class="ListTheList">
    <p class="IssuesTitles"> Issue Title: </p> {{title}} 
    {{#if currentUser}}
      <button class="delete">Delete Issue</button>  
      {{else}}
      <button class="status">User must be logged in to delete Issues </button>
    {{/if}} 
  </li> 
  <li class="ListTheList">
    <p class="IssuesTitles"> Project: </p> {{project}} 
    {{#if currentUser}}
      <p class="hours"> Hours Logged: {{hours}} </p>
      <button class="subtractHours"> Subtract Hours </button>
      <button class="addHours"> Add Hours </button>
      {{else}}
        <p class="hours"> Hours Logged: {{hours}} </p>   
    {{/if}} 
  </li>
  <li class="ListTheList">
    <p class="IssuesTitles"> Details: </p> {{details}}    
  </li>
  <li class="ListTheList">
    <p class="IssuesTitles"> Date Created: </p> {{date}}  
      <p class="status"> Status: {{status}} </p>
    {{#if currentUser}}
      <button class="complete"> Complete Issue </button>
    {{/if}}
  </li>
</template>
